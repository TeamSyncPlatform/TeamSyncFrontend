<div class="window-box">
  <app-navbar></app-navbar>
  <div class="wrapper">
    <app-side-nav (channelClicked)="onChannelClicked($event)"></app-side-nav>
    <div id="content" *ngIf="activeChannel">
      <h1>{{activeChannel.name}}</h1>
    </div>
    <app-members-panel *ngIf="activeChannel" id="members-panel" [groupId]="activeChannel.group.id"></app-members-panel>
  </div>
</div>
