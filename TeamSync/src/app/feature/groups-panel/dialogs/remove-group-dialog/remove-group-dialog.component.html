<mat-dialog-content>
  <p class="title">Remove Group</p>
  <p>Are you sure you want to delete the group: <b>{{group.name}}</b></p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No</button>
  <button mat-flat-button id="yes-button" (click)="onYesClick()">Yes</button>
</mat-dialog-actions>
