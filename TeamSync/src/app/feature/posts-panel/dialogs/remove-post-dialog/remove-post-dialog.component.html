<mat-dialog-content>
  <p class="title">Remove Post</p>
  <p>Are you sure you want to delete this post?</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No</button>
  <button mat-flat-button id="yes-button" (click)="onYesClick()">Yes</button>
</mat-dialog-actions>
