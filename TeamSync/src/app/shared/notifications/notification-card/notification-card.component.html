@if (notification){
  <div class="notification-card">
    <div class="top-section">
      <span class="date-info">{{getNotificationCreation(notification.creationDate)}}</span>
      <span class="stretch"></span>
      <button mat-flat-button class="read-button" (click)="readNotification()" *ngIf="!notification.isRead">
        Read
      </button>
    </div>
    <p class="message">{{notification.message}}</p>
  </div>
}
